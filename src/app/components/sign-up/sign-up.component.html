<app-home></app-home>
<div class="container">
    <h1>sign up</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="userData" ngModelGroup="userData"#userData="ngModelGroup">
                    <div id="user-data">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" ngModel name="username" required="">
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="text" id="email" class="form-control" ngModel name="email" required email
                                #email="ngModel">
                            <span class="help-block" *ngIf="!email.valid && email.touched">please enter a valid
                                email!</span>
                        </div>

                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" id="password" class="form-control" ngModel name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="address">address</label>
                            <input type="text" id="address" class="form-control" ngModel name="address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role">choose role</label>
                        
                        <select id="role" class="form-control" [ngModel]="'user'" name="role">
                            <option>manager</option>
                            <option>user</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">sign up</button><br>
                    <!-- <label>dond have an acount? <u style="color: blue;"> signUp</u> </label> -->
                </div>
            </form>
        </div>
    </div>
</div>
