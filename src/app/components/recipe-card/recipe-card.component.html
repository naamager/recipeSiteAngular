<div class="card-container">
    <mat-card class="example-card" *ngFor="let recipe of recipes" id="recipe">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{recipe.recipeName}}</mat-card-title>
        <mat-card-subtitle>{{recipe.userRecipe[0].UserName}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="recipe.image" alt="Recipe image"  class="fixed-size-image">
    
      <mat-card-actions>
        <button mat-button (click)="toFullDetails()">see more</button>
     
      </mat-card-actions>
    </mat-card>
  </div>
