<div class="container">
    <h2>To use the site you have to log in or   <a routerLink="/signup" routerLinkActive="router-link-active">signUp</a>
        
      
 </h2>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data">
                   <!--  <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" ngModel name="username" required="">
                    </div> -->

                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" id="email" class="form-control" ngModel name="email" required email
                            #email="ngModel">
                        <span class="help-block" *ngIf="!email.valid && email.touched">please enter a valid
                            email!</span>
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" id="password" class="form-control" ngModel name="password" required>
                    </div>
                    <button class="btn btn-default" type="button">forgot password?</button>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">login</button><br>
                <nav>
                    <label>don`t have an acount? </label>
                    <a routerLink="/signup" routerLinkActive="router-link-active">signup</a> <br />
                </nav>
            <!--     <router-outlet></router-outlet> -->
                <!-- <label >dond have an acount? <u style="color: blue;"> signUp</u> </label> -->
            </form>
        </div>
    </div>
</div>
